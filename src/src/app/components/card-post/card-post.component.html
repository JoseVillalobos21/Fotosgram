<ion-card>
  <ion-item>
    <ion-avatar aria-hidden="true" slot="start">
      <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <strong [[username]]></strong> -1d ago
      <br>
      <ion-note>UTCV</ion-note>
    </ion-label>
    <ion-icon name="ellipsis-horizontal" slot="end"></ion-icon>
  </ion-item>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-item>
    <ion-buttons class="ion-no-padding"slot="start">
        <ion-icon style="transform:scale(0.9)" size="large" name="heart-outline"></ion-icon>
        <ion-icon style="transform:scale(0.8)" size="large" name="chatbubble-outline"></ion-icon>
        <ion-icon style="transform:scale(0.87)" size="large" name="paper-plane-outline"></ion-icon>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon style="transform:scale(0.9)" size="large" name="bookmark-outline"></ion-icon>
    </ion-buttons>
  </ion-item>
  <ion-item>
    <ion-label>
      <strong>1,024 likes</strong>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <strong>Christian Barragan</strong>
      Fotosgram - Desarrollo de practica IONIC realizando el dise√±o de una aplicaicon de redes sociales
    </ion-label>
  </ion-item>

</ion-card>
